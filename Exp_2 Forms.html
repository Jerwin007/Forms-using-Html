<!--Loan Application Form-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Application Form</title>
</head>
<body>

  <h1>Loan Application Form</h1>
  <form action="#" method="post">
    
    <label for="fullname">Full Name:</label><br>
    <input type="text" id="fullname" name="fullname" required><br><br>
    
    <label for="email">Email Address:</label><br>
    <input type="email" id="email" name="email" required><br><br>
    
    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" required><br><br>
    
    <label for="address">Address:</label><br>
    <textarea id="address" name="address" rows="3" cols="30"></textarea><br><br>
    
    <label for="loanamount">Loan Amount (₹):</label><br>
    <input type="number" id="loanamount" name="loanamount" required><br><br>
    
    <label for="loantype">Loan Type:</label><br>
    <select id="loantype" name="loantype">
      <option value="personal">Personal Loan</option>
      <option value="home">Home Loan</option>
      <option value="car">Car Loan</option>
      <option value="education">Education Loan</option>
    </select><br><br>
    
    <label for="income">Annual Income (₹):</label><br>
    <input type="number" id="income" name="income" required><br><br>
    
    <label>Employment Status:</label><br>
    <input type="radio" name="employment" value="salaried" required> Salaried<br>
    <input type="radio" name="employment" value="self-employed"> Self-Employed<br><br>
    
    <label for="dob">Date of Birth:</label><br>
    <input type="date" id="dob" name="dob" required><br><br>
    
    <label for="idproof">Upload ID Proof:</label><br>
    <input type="file" id="idproof" name="idproof"><br><br>
    
    <input type="checkbox" name="terms" required> I agree to the terms and conditions<br><br>
    
    <input type="submit" value="Submit Application">
    <input type="reset" value="Reset Form">
  
  </form>

</body>
</html>
